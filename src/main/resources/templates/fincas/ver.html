<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Detalle de Finca</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title" th:text="${finca.nombre}">Nombre Finca</h4>
            <p class="card-text"><strong>Ubicación:</strong> <span th:text="${finca.ubicacion}"></span></p>
            <p class="card-text"><strong>Extensión:</strong> <span th:text="${finca.extension}"></span> ha</p>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${finca.descripcion}"></span></p>
        </div>
    </div>
    <a th:href="@{/fincas/editar/{id}(id=${finca.idFinca})}" class="btn btn-primary">Editar</a>
    <a th:href="@{/fincas/eliminar/{id}(id=${finca.idFinca})}" class="btn btn-danger ms-2" onclick="return confirm('¿Seguro que deseas eliminar esta finca?');">Eliminar</a>
    <a th:href="@{/fincas/lista}" class="btn btn-secondary ms-2">Volver a la lista</a>
</div>
</body>
</html>
