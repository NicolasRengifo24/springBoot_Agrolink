<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Editar Finca</h2>
    <form th:action="@{/fincas/editar/{id}(id=${finca.idFinca})}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" th:value="${finca.nombre}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" name="ubicacion" th:value="${finca.ubicacion}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Extensión (ha)</label>
            <input type="number" class="form-control" name="extension" th:value="${finca.extension}" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion" th:text="${finca.descripcion}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a th:href="@{/fincas/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
