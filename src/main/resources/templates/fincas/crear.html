<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Nueva Finca</h2>
    <form th:action="@{/fincas/crear}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input type="text" class="form-control" name="ubicacion" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Extensión (ha)</label>
            <input type="number" class="form-control" name="extension" min="0" step="0.01" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" name="descripcion"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Crear Finca</button>
        <a th:href="@{/fincas/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Detalle de Producto</h2>
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title" th:text="${producto.nombre}">Nombre Producto</h4>
            <p class="card-text"><strong>Categoría:</strong> <span th:text="${producto.categoria.nombreCategoria}"></span></p>
            <p class="card-text"><strong>Precio:</strong> $<span th:text="${producto.precio}"></span></p>
            <p class="card-text"><strong>Stock:</strong> <span th:text="${producto.stock}"></span></p>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${producto.descripcion}"></span></p>
            <p class="card-text"><strong>Finca:</strong> <span th:text="${producto.finca.nombre}"></span></p>
        </div>
    </div>
    <a th:href="@{/productor/editar/{id}(id=${producto.idProducto})}" class="btn btn-primary">Editar</a>
    <a th:href="@{/productor/eliminar/{id}(id=${producto.idProducto})}" class="btn btn-danger ms-2" onclick="return confirm('¿Seguro que deseas eliminar este producto?');">Eliminar</a>
    <a th:href="@{/productor/lista}" class="btn btn-secondary ms-2">Volver a la lista</a>
</div>
</body>
</html>
