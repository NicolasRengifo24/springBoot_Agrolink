<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nueva Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Nueva Finca</h2>
    <form th:action="@{/fincas/crear}" method="post" th:object="${finca}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombreFinca}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" th:field="*{direccionFinca}" required>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Ciudad</label>
                <input type="text" class="form-control" th:field="*{ciudad}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Departamento</label>
                <input type="text" class="form-control" th:field="*{departamento}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Latitud</label>
                <input type="number" step="any" class="form-control" th:field="*{latitud}">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Longitud</label>
                <input type="number" step="any" class="form-control" th:field="*{longitud}">
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Registro ICA (opcional)</label>
            <input type="text" class="form-control" th:field="*{registroICA}">
        </div>
        <div class="mb-3">
            <label class="form-label">Certificado BPA (opcional)</label>
            <input type="text" class="form-control" th:field="*{certificadoBPA}">
        </div>
        <button type="submit" class="btn btn-success">Crear Finca</button>
        <a th:href="@{/fincas/lista}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
