<aside class="sidebar" th:fragment="transportistaSidebar(active)">

    <div class="sidebar-brand d-flex align-items-center">
        <img th:src="@{/CSS/logo/logoAgrolink.jpeg}" alt="Logo">
        <div>
            <h4>Agrolink</h4>
            <small style="color: rgba(255,255,255,0.7);">Transportista</small>

            <div style="color: rgba(255,255,255,0.9); margin-top:6px; font-weight:600; font-size:0.95rem;">
                <span th:text="${usuario != null ? (usuario.nombre != null ? usuario.nombre : usuario.nombreUsuario) : ''}"></span>
            </div>
        </div>
    </div>

    <ul class="sidebar-menu">

        <li>
            <a th:href="@{/transportista/envios}"
               class="nav-item"
               th:classappend="${active == 'envios'} ? ' active' : ''">
                <i class="bi bi-box-seam"></i>
                <span>Envíos Disponibles</span>
            </a>
        </li>

        <li>
            <a th:href="@{/transportista/mis-envios}"
               class="nav-item"
               th:classappend="${active == 'mis-envios'} ? ' active' : ''">
                <i class="bi bi-truck"></i>
                <span>Mis Envíos</span>
            </a>
        </li>

        <li>
            <a th:href="@{/transportista/vehiculos}"
               class="nav-item"
               th:classappend="${active == 'vehiculos'} ? ' active' : ''">
                <i class="bi bi-car-front"></i>
                <span>Mis Vehículos</span>
            </a>
        </li>

        <li>
            <a th:href="@{/transportista/seguimiento}"
               class="nav-item"
               th:classappend="${active == 'seguimiento'} ? ' active' : ''">
                <i class="bi bi-geo-alt"></i>
                <span>Seguimiento</span>
            </a>
        </li>

        <li>
            <a th:href="@{/transportista/perfil}"
               class="nav-item"
               th:classappend="${active == 'perfil'} ? ' active' : ''">
                <i class="bi bi-person-circle"></i>
                <span>Mi Perfil</span>
            </a>
        </li>

        <!-- html -->
        <li>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="nav-item nav-logout">
                    <i class="bi bi-box-arrow-right"></i>
                    <span>Cerrar sesión</span>
                </button>
            </form>
        </li>




    </ul>
</aside>
