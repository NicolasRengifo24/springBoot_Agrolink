<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro | AgroLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height:80vh;">
  <div class="card p-4" style="width:100%; max-width:720px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="m-0">Crear cuenta</h3>
      <a th:href="@{/login}" class="btn btn-link">Iniciar sesión</a>
    </div>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/register}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre *</label>
          <input type="text" name="nombre" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Apellido *</label>
          <input type="text" name="apellido" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Usuario *</label>
          <input type="text" name="nombreUsuario" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Correo electrónico *</label>
          <input type="email" name="email" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Selecciona rol *</label>
          <select name="role" class="form-select" required>
            <option value="CLIENTE" selected>Cliente</option>
            <option value="PRODUCTOR">Productor</option>
            <option value="TRANSPORTISTA">Transportista</option>
            <option value="SERVICIO">Prestador de servicio</option>
          </select>
          <div class="form-text">No es posible solicitar rol de administrador desde este formulario.</div>
        </div>

        <div class="col-md-6">
          <label class="form-label">Contraseña *</label>
          <input type="password" name="password" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Teléfono</label>
          <input type="text" name="telefono" class="form-control" />
        </div>

        <div class="col-md-6">
          <label class="form-label">Ciudad</label>
          <input type="text" name="ciudad" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Departamento</label>
          <input type="text" name="departamento" class="form-control" />
        </div>

        <div class="col-12">
          <label class="form-label">Dirección</label>
          <input type="text" name="direccion" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Cédula</label>
          <input type="text" name="cedula" class="form-control" />
        </div>

        <div class="col-12 d-flex justify-content-end mt-3">
          <button type="submit" class="btn btn-primary">Registrarme</button>
        </div>
      </div>
    </form>

  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
