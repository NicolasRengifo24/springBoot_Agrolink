<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrolink</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <style>
        /* TODO TU CSS SE DEJA TAL CUAL */
        body{
            font-family: "Inter", sans-serif;
            background: #f6f8f4;
        }
        a{text-decoration:none!important;}
        .navbar-custom{background:white;box-shadow:0 2px 12px rgba(0,0,0,0.08);padding:10px 0;}
        .brand-logo{display:flex;align-items:center;gap:8px;font-family:"Nunito",sans-serif;font-size:1.8rem;font-weight:700;color:#2f6b31;}
        .brand-logo img{width:42px;height:42px;object-fit:contain;}
        .search-box{width:350px;border-radius:10px;overflow:hidden;border:1px solid #cfd8cd;}
        .search-box input{border:none;padding:10px;}
        .search-box button{border:none;background:#2f6b31;color:white;padding:0 18px;}
        .cart-badge{background:#e63946;color:white;font-size:.75rem;padding:2px 6px;border-radius:50%;position:absolute;top:-4px;right:-6px;}
        .hero{height:70vh;border-bottom-left-radius:50px;border-bottom-right-radius:50px;position:relative;}
        .hero-overlay{background:rgba(0,0,0,0.45);height:100%;width:100%;display:flex;align-items:center;border-bottom-left-radius:50px;border-bottom-right-radius:50px;}
        .hero-text{color:white;max-width:600px;margin-left:60px;}
        .hero-btn{background:#2f6b31;color:white;padding:12px 26px;border-radius:12px;}
        .filters-premium{background:white;padding:25px;border-radius:20px;box-shadow:0 8px 24px rgba(0,0,0,0.06);border:1px solid #e7efe4;}
        .filter-item{background:#f8faf7;padding:15px;border-radius:14px;border:1px solid #e0e7db;}
        .product-card{border-radius:16px;overflow:hidden;background:white;transition:.2s;box-shadow:0 5px 12px rgba(0,0,0,0.05);}
        .product-card:hover{transform:translateY(-4px);box-shadow:0 10px 20px rgba(0,0,0,0.10);}
        .product-img{height:220px;width:100%;object-fit:cover;}
        .btn-view{background:#2f6b31;color:white;padding:10px;border-radius:10px;}
        .footer{background:#2f6b31;color:white;padding:20px;text-align:center;border-top-left-radius:40px;border-top-right-radius:40px;}
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand brand-logo" href="#">
            <img src="logo/logoAgrolink.jpg"> Agrolink
        </a>
    </div>
</nav>

<!-- HERO -->
<section class="carousel slide mt-5">
    <div class="carousel-inner">
        <div class="carousel-item active hero" style="background-image: url('/imag/Imagen _carrusel.jpg');">
            <div class="hero-overlay">
                <div class="hero-text">
                    <h1>Los mejores productos directos del campo</h1>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- PRODUCTOS -->
<div id="productos" class="container mt-5">
    <div class="section-title">
        <h2>Productos disponibles</h2>
        <p class="text-muted">Calidad garantizada directamente desde el campo</p>
    </div>

    <div class="row g-4">

        <!-- PRODUCTOS DINÁMICOS -->
        <div class="col-md-3" th:each="producto : ${productos}">
            <div class="product-card">

                <img th:src="@{${producto.imagen}}" class="product-img">

                <div class="p-3">
                    <h3 th:text="${producto.nombre}">Nombre del producto</h3>
                    <p class="text-muted" th:text="${producto.descripcion}">Descripción</p>

                    <a th:href="@{'/producto/' + ${producto.id}}" class="btn-view w-100">Ver producto</a>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- FOOTER -->
<footer class="footer">
    © 2025 Agrolink. Todos los derechos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</body>
</html>
