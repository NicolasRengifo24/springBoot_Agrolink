<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Finca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-5">
    <h2>Crear Nueva Finca</h2>
    <form th:action="@{/fincas/crear}" th:object="${finca}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre de la finca</label>
            <input type="text" th:field="*{nombreFinca}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Departamento</label>
            <input type="text" th:field="*{departamento}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Ciudad</label>
            <input type="text" th:field="*{ciudad}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Direcci√≥n</label>
            <input type="text" th:field="*{direccionFinca}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Certificado BPA</label>
            <input type="text" th:field="*{certificadoBPA}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Registro ICA</label>
            <input type="text" th:field="*{registroICA}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Latitud</label>
            <input type="number" step="any" th:field="*{latitud}" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Longitud</label>
            <input type="number" step="any" th:field="*{longitud}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Crear Finca</button>
        <a th:href="@{/productos/crear}" class="btn btn-secondary">Volver a productos</a>
    </form>
</div>
</body>
</html>
