<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} + ' – Agrolink'">Agrolink</title>

    <!-- Dependencias -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

    <style>


        :root {
            --color-cliente: #2f6b31;
            --color-productor: #e67e22;
            --color-admin: #c0392b;
            --color-asesor: #3498db;
            --color-transportista: #9b59b6;
        }

        .role-cliente .profile-header { background: var(--color-cliente); }
        .role-productor .profile-header { background: var(--color-productor); }
        .role-admin .profile-header { background: var(--color-admin); }
        .role-asesor .profile-header { background: var(--color-asesor); }
        .role-transportista .profile-header { background: var(--color-transportista); }

        /* Estilos base del perfil */
        .profile-header {
            padding: 40px 30px;
            border-radius: 20px;
            color: white;
            text-align: center;
            margin-top: 100px;
        }

        .profile-photo {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-top: -80px;
            background: white;
        }

        .profile-card {
            background: white;
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .role-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        /* -------- NAVBAR (copiado de cliente/index.html) -------- */
        .navbar-custom { background: white; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 10px 0; }
        .brand-logo { display: flex; align-items: center; gap: 8px; font-family: "Nunito", sans-serif; font-size: 2.4rem; font-weight: 700; color: #2f6b31; transition: all 0.3s ease; margin-left: -10px; }
        .brand-logo img{ width: 70px; height: 70px; object-fit: cover; border-radius: 50%; border: 3px solid transparent; background: white; padding: 2px; position: relative; transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
        .brand-logo img::before { content: ''; position: absolute; top: -3px; left: -3px; right: -3px; bottom: -3px; background: linear-gradient(135deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3, #54a0ff); border-radius: 50%; z-index: -1; animation: rotateBorder 3s linear infinite; }
        @keyframes rotateBorder { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .brand-logo:hover img { transform: scale(1.15); box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
        .brand-logo:hover { transform: translateY(-3px); }
        .brand-logo:hover img::before { animation-duration: 1s; }

        .search-box{ width: 350px; border-radius: 10px; overflow: hidden; border: 1px solid #cfd8cd; display: flex !important; margin: 0 !important; padding: 0 !important; }
        .search-box input{ border: none; padding: 10px 12px; flex: 1; outline: none; background: white; margin: 0; }
        .search-box button{ border: none; background: #2f6b31; color: white; padding: 0 18px; margin: 0; outline: none; cursor: pointer; transition: background 0.2s ease; }
        .search-box button:hover { background: #1d4820; }
        .cart-badge{ background: #e63946; color: white; font-size: 0.75rem; padding: 2px 6px; border-radius: 50%; position: absolute; top: -4px; right: -6px; }
        .mega-menu-dropdown { position: absolute; left: 0; top: 100%; width: 100vw; background: #fff; padding: 20px 40px; box-shadow: 0 8px 25px rgba(0,0,0,0.15); z-index: 9999; max-height: 400px; overflow-y: auto; border: none; border-radius: 12px; }
        .mega-title { font-weight: 600; color: #2f6b31; margin-bottom: 8px; font-size: 1rem; border-bottom: 2px solid #2f6b31; padding-bottom: 5px; }
        .categoria-item { background: #fafafa; border-radius: 8px; transition: all 0.2s ease; border: 1px solid #f0f0f0; }
        .categoria-item:hover { background: #f0f8f0; border-color: #2f6b31; transform: translateY(-2px); }
        .profile-img{ width: 38px; height: 38px; border-radius: 50%; object-fit: cover; }
        .dropdown-menu { border: none; box-shadow: 0 8px 25px rgba(0,0,0,0.15); border-radius: 12px; padding: 8px 0; min-width: 280px; }
        .dropdown-header { font-size: 0.9rem; padding: 8px 16px 4px 16px; margin-bottom: 0; border-bottom: 2px solid #2f6b31; }
        .dropdown-item { padding: 6px 16px; font-size: 0.85rem; transition: all 0.2s ease; }
        .dropdown-item:hover { background-color: #f0f8f0; color: #2f6b31; padding-left: 24px; }
        .dropdown-divider { margin: 8px 16px; border-color: #e9ecef; }

        /* Evitar que el navbar fixed-top sobreponga el contenido */
        body { padding-top: 100px; }

    </style>
</head>
<body th:classappend="${(usuario != null and usuario.rol != null and usuario.rol.name() != null) ? 'role-' + usuario.rol.name().toLowerCase().replace('role_', '') : ''}">

<!-- Navbar dinámico -->
<!-- NAVBAR REMOVIDO EN ESTA VISTA -->

<!-- Contenido principal -->
<main class="container mt-4">
    <!-- Botón para volver al inicio de cliente -->
    <div class="d-flex justify-content-start mb-3">
        <!-- Si el usuario es transportista, llevar a /transportista/envios; si no, al inicio de cliente -->
        <a th:if="${usuario != null and usuario.rol != null and usuario.rol.name() == 'ROLE_TRANSPORTISTA'}" th:href="@{/transportista/envios}" class="btn btn-success">
            <i class="bi bi-house-door-fill me-1"></i>Inicio
        </a>
        <a th:unless="${usuario != null and usuario.rol != null and usuario.rol.name() == 'ROLE_TRANSPORTISTA'}" th:href="@{/cliente/index}" class="btn btn-success">
            <i class="bi bi-house-door-fill me-1"></i>Inicio
        </a>
    </div>
    <!-- Header del perfil (común) -->
    <div th:replace="~{fragments/profile-header :: profile-header(usuario=${usuario})}"></div>

    <!-- Secciones específicas del rol -->
    <div th:if="${mostrarCliente}">
        <div th:replace="~{cliente/perfil :: cliente-perfil(cliente=${cliente})}"></div>
    </div>
    <div th:if="${mostrarProductor}">
        <div th:replace="~{productor/perfil :: productor-perfil(productor=${productor})}"></div>
    </div>
    <div th:if="${usuario != null and usuario.rol != null and usuario.rol.name() == 'ROLE_ADMINISTRADOR'}">
        <!-- Administrador: por ahora no hay fragmento específico, dejar un mensaje -->
        <div class="alert alert-info">Vista de administrador no implementada</div>
    </div>
    <div th:if="${mostrarAsesor}">
        <div th:replace="~{asesor/perfil :: asesor-perfil(asesor=${asesor})}"></div>
    </div>
    <div th:if="${mostrarTransportista}">
        <div th:replace="~{transportista/perfil :: transportista-perfil(transportista=${transportista})}"></div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
    AOS.init({ duration: 900, once: true });
</script>
</body>
</html>
