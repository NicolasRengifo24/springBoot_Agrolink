<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Usuarios | Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Usuarios</h2>
    <a href="/admin/index" class="btn btn-secondary">Volver</a>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Usuario</th>
        <th>Correo</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="u : ${usuarios}">
        <td th:text="${u.idUsuario}">1</td>
        <td th:text="${u.nombre} + ' ' + ${u.apellido}">Nombre</td>
        <td th:text="${u.nombreUsuario}">usuario</td>
        <td th:text="${u.correo}">correo</td>
        <td th:text="${u.rol}">ROLE_CLIENTE</td>
        <td>
          <!-- Editar enlace si más adelante implementas edición -->
          <form th:action="@{/admin/usuarios/{id}/delete(id=${u.idUsuario})}" method="post" style="display:inline">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Eliminar usuario?');">Eliminar</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
