<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | AgroLink</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Panel de Administración</h1>
    <div>
      <form th:action="@{/logout}" method="post" style="display:inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="btn btn-outline-secondary">Salir</button>
      </form>
    </div>
  </div>

  <div class="row gy-3">
    <div class="col-md-3">
      <div class="card p-3">
        <h5>Usuarios</h5>
        <p class="display-6">[[${totalUsuarios}]]</p>
        <a href="/admin/usuarios" class="stretched-link">Gestionar</a>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <h5>Productos</h5>
        <p class="display-6">[[${totalProductos}]]</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <h5>Envíos</h5>
        <p class="display-6">[[${totalEnvios}]]</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <h5>Compras</h5>
        <p class="display-6">[[${totalCompras}]]</p>
      </div>
    </div>
  </div>

  <div class="row gy-3 mt-3">
    <div class="col-md-3">
      <div class="card p-3">
        <h6>Transportistas</h6>
        <p class="h3">[[${totalTransportistas}]]</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <h6>Productores</h6>
        <p class="h3">[[${totalProductores}]]</p>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card p-3">
        <h6>Fincas</h6>
        <p class="h3">[[${totalFincas}]]</p>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
