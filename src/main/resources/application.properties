spring.application.name=SpringBoot-Agrolink

server.port=8080


# ==============================
# CONEXIÓN A LA BASE DE DATOS
# ==============================
# Rellena usuario y contraseña según tu configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/springBAgrolink_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=


# CONFIGURACIÓN DE JPA / HIBERNATE
# =================================
# Dejar que Hibernate autodetecte el dialecto (evita errores si la clase de dialecto no existe)
# (Se comentará la entrada explícita para evitar ClassNotFoundException con Hibernate 7+)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Si necesita fijar el dialecto explícitamente, use la clase compatible con Hibernate 7:
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Para desarrollo: update crea/actualiza tablas sin borrarlas en cada inicio
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 
spring.jpa.generate-ddl=true
# Reforzar el hbm2ddl también por si la propiedad no se está aplicando
spring.jpa.properties.hibernate.hbm2ddl.auto=update

# Logging más detallado para ver la creación/actualización de esquema
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.tool.schema=DEBUG
logging.level.org.hibernate.tool.hbm2ddl=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
