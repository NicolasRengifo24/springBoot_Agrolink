spring.application.name=SpringBoot-Agrolink


# ==============================
# CONEXIÓN A LA BASE DE DATOS
# ==============================
# Rellena usuario y contraseña según tu configuración MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/springBAgrolink_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123


# CONFIGURACIÓN DE JPA / HIBERNATE
# =================================
# Dejar que Hibernate autodetecte el dialecto (evita errores si la clase de dialecto no existe)
# spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Para desarrollo: update crea/actualiza tablas sin borrarlas en cada inicio
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.format_sql=true 

# Para ver las sentencias SQL que genera Hibernate.
logging.level.org.hibernate.SQL=debug