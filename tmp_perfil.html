<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión | AgroLink</title>

  <!-- BOOTSTRAP 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      background: linear-gradient(to bottom, #e8f5e9, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-agro {
      color: #3A7D44 !important;
    }

    .btn-agro {
      background-color: #3A7D44;
      color: #fff;
      border-radius: 8px;
    }

    .btn-agro:hover {
      background-color: #2F6638;
      color: #fff;
    }

    .input-agro:focus {
      border-color: #3A7D44 !important;
      box-shadow: 0 0 5px rgba(58, 125, 68, 0.5) !important;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.12);
    }
  </style>
</head>

<body>

  <div class="login-card">

    <a href="/" class="text-agro mb-3 d-block text-decoration-none">
      ← Volver al inicio
    </a>

    <h1 class="fw-bold text-agro mb-2 text-center">Iniciar Sesión</h1>
    <p class="text-secondary text-center mb-4">Bienvenido a la red agrícola sostenible 🌱</p>

    <!-- BOTONES SOCIALES -->
    <div class="row g-3 mb-4">
      <div class="col-12 col-sm-6">
        <button class="btn btn-light w-100 border shadow-sm" type="button">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2" alt="Google">
          Google
        </button>
      </div>

      <div class="col-12 col-sm-6">
        <button class="btn btn-light w-100 border shadow-sm" type="button">
          <img src="https://www.svgrepo.com/show/354141/twitter.svg" width="20" class="me-2" alt="Twitter">
          X (Twitter)
        </button>
      </div>
    </div>

    <div class="text-center my-3 text-secondary">— o ingresar con email —</div>

    <!-- FORMULARIO -->
    <form action="/login" method="post"><input type="hidden" name="_csrf" value="oUb1jnCH6NCH2d4_hMeR8hj40liOuSWneY9TS8Xhig6XzmNOmHbHu0i0jeSqu-9ZtOqlwCqZ_zm83EGKQexhKfXXuz2nr1Mo"/>

      <!-- Mensajes de error / logout -->
      
      
      

      <input type="hidden" name="_csrf" value="oUb1jnCH6NCH2d4_hMeR8hj40liOuSWneY9TS8Xhig6XzmNOmHbHu0i0jeSqu-9ZtOqlwCqZ_zm83EGKQexhKfXXuz2nr1Mo" />

      <div class="mb-3">
        <label for="username" class="form-label text-agro">Email / Usuario *</label>
        <input type="text" id="username" name="username" class="form-control input-agro" placeholder="usuario@correo.com" autofocus required>
      </div>

      <div class="mb-3">
        <label for="passInput" class="form-label text-agro">Contraseña *</label>

        <div class="input-group">
          <input type="password" name="password" class="form-control input-agro" id="passInput"
            placeholder="Ingresa tu contraseña" required>
          <button class="btn btn-outline-success" type="button" onclick="
              const inp = document.getElementById('passInput');
              inp.type = inp.type === 'password' ? 'text' : 'password';
            " aria-label="Mostrar/Ocultar contraseña">
            👁️
          </button>
        </div>

      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="remember-me" id="mantener">
          <label class="form-check-label text-agro" for="mantener">
            Mantener sesión activa
          </label>
        </div>

        <a href="/reset-password" class="text-agro text-decoration-none">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="btn btn-agro w-100 py-2 fs-5">
        Ingresar
      </button>

    </form>

    <p class="mt-4 text-center">
      ¿No tienes cuenta?
      <a href="/register" class="text-agro text-decoration-none fw-semibold">Crear cuenta</a>
    </p>

  </div>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
